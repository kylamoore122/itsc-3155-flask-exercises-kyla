<!DOCTYPE html>
<head>
    <title>Home Page</title>
    <style>
        /* Add a black background color to the top navigation */
        .topnav {
        background-color: #333;
        overflow: hidden;
        }

        /* Style the links inside the navigation bar */
        .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <a class="active" href="/">Home</a>
        <a class="active" href="/registry">Registry</a>
    </div>
    <h1>Register</h1>
    <div>
        <p>Use the following form to register for a student organization</p>
    </div>
    <form action="/registry" method="post">
        <input type="text" name="name" id="name">
        <select name="organization" id="organization">
            <option value="lets code">Let's Code</option>
            <option value="history geeks">History Geeks</option>
            <option value="mathmaticals">Mathmaticals</option>
            <option value="4 science">4 Science</option>
            <option value="next gen shakespears">Next Gen Shakespears</option>
        </select>
        <input type="submit" value="Register">
    </form>
</body>
