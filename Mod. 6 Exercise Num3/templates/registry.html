<!DOCTYPE html>
<head>
    <title>Registry Page</title>
    <style>
        /* Add a black background color to the top navigation */
        .topnav {
        background-color: #333;
        overflow: hidden;
        }

        /* Style the links inside the navigation bar */
        .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <a class="active" href="/">Home</a>
        <a class="active" href="/registry">Registry</a>
    </div>
    <h1>Registered Students</h1>
    <p>The following students have registered for student organizations</p>
    <table>
        <tr>
            <th>Student</th>
            <th>Organization</th>
        </tr>
        <tr>
            {% for key, value in registers.items() %}
                <td>{{key}}</td>
                <td>{{value}}</td>
            {% endfor %}
        </tr>
    </table>
</body>
